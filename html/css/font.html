<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .px{
      font-size: 14px;
    }
    .rem{
      font-size: 1.5rem;
    }
    .em{
      font-size: 1.5em;
    }
    .pare{
      font-size: 10px;
    }
    html{
      font-size: 10px;
    }
  </style>
</head>
<body>
  <h4>字体</h4>
  <span class="px">px，pt为固定值，为常量</span>
  <div class="pare">
    <span class="rem">
      类似于绝对定位，根据html元素字体大小。
    </span>
  </div>
  <div class="pare">
    <span class="em">
      类似于相对定位，根据其父元素字体大小。
    </span>
  </div>

</body>
</html>
