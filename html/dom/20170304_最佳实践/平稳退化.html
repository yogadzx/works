<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    平稳退化的最佳方法就是渐进增强。
    使用最可靠地技术基础上，增加新的技术。
    例如a标签的href属性和js提供的window.open; window.location等方法。
    即使用户浏览器不支持或禁用js，href属性可确保行为正确，即使他们没有js提供的方法优雅和多变。


</pre>
<a href="http://www.baidu.com" onclick="popUp(this.href)">baidu</a>
<script>
    function popUp(url) {
        window.open(url,"baidu","width=320,height=480");
    }
</script>
</body>
</html>
