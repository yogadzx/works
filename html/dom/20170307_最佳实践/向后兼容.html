<!DOCTYPE html>

    <title>Title</title>

<body>
<pre>
    向后兼容-低版本浏览器对js方法的支持性。
    方法1：使用对象检测进行判断。
    测试条件：如果你不理解这个方法，请离开！会比如果你理解这个方法，请继续，更简单。
    方法2：浏览器嗅探技术。
    根据浏览器提供的品牌和版本，改善向后兼容的脚本，但是这个方法风险很大。
    由于很多浏览器伪装成其它浏览器，且市场浏览器多如牛毛，信息格式并不统一，导致使用该方法会变得相当复杂。
    而且每当有新的版本出现，都要修改嗅探脚本。
    所以使用对象检测更加简单更加健壮。
</pre>
</body>
</html>
