<body>
<pre>
    1.减少访问dom和标签数量
    只要查询dom中的元素就会遍历整个dom树。
    标签数量会影响遍历时间。

    2.合并和放置脚本
    使用外部脚本可以使多个页面重用缓存过的脚本。
    尽量将脚本放在更少的请求中，减少请求时间。
    将脚本放置在body标签内容最后，可以不阻塞图片等加载。
    3.压缩脚本
    webpack
</pre>
</body>
</html>
