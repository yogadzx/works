<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container, .container1, .container2, .container3 {
            background-color: red;
            margin: 10px;
        }
        .items {
            width: 100px;
            height: 100px;
            float: left;
            margin: 10px;
            background-color: #00ee00;
        }
        .clear{
            clear: both;
        }
        .container1:after {
            clear: both;
            content: ".";
            display: block;
            width: 0;
            height: 0;
        }
        .container2 {
            overflow: hidden;
        }
        .container4 {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: #aa3333;
        }
    </style>
</head>
<body>
    <h4>清除浮动（不设置父元素大小的方法）</h4>

    <div class="container">
        <div class="items"></div>
        <div class="items"></div>
        <div class="clear"></div>
    </div>
    <div class="container1">
        <div class="items"></div>
        <div class="items"></div>
    </div>
    <div class="container2">
        <div class="items"></div>
        <div class="items"></div>
    </div>

    <div>
        <div class="container4"></div>
        <div class="container3">
            <div class="items"></div>
            <div class="items"></div>
            <div class="clear"></div>
        </div>
    </div>
</body>
</html>
