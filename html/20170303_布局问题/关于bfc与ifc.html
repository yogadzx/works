<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h4>关于格式模型自己见解</h4>
    <pre>
        所有元素均为盒

        在页面以块型呈现的叫块元素

        块元素是一个块容器盒，
        块容器盒可以只包含块级盒，或者只包含内联盒。
        如果一个盒包含块级盒又有内联盒时，他会将内联盒包裹在一个匿名块级盒中。
        该匿名盒与容器内的块级盒为兄弟元素。

        在页面以内联呈现的叫内联元素
    </pre>
</body>
</html>
