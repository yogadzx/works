<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            width: 100%;
        }
        .parent {
            width: 200px;
            height: 100px;
            /*overflow: hidden;*/
            background-color: #aa3333;
        }
        .child {
            width: 100px;
            height: 50px;
            margin: 10px;
            /*position: absolute;*/
            /*display: inline-block;*/
            /*float: left;*/
            background-color: #33acfe;
        }
        .hvBox {
            width: 100%;
            height: 60px;
        }
    </style>
    <link rel="stylesheet" href="mycss-main.css">
</head>
<body>
    <h3>父子折叠</h3>
    <div class="parent">
        <div class="child"></div>
    </div>
    <h3>兄弟折叠</h3>
    <div class="child"></div>
    <!--<div style="overflow: hidden">-->
        <div class="child"></div>
    <!--</div>-->
    <pre>
        创建bfc的方法可以分为两类：
        1.overflow: hidden;
        给一个块元素添加该属性，可以使这个块形成一个bfc，<mark>其内部元素与外部元素</mark>不发生折叠问题。
        2.display: inline-block ...; float: left; position: absolute;
        给一个元素(块或行内，行内只能使用display属性)添加这些属性，可以使这个元素形成bfc，其元素 <mark>本身与相邻元素</mark>不发生折叠问题。
    </pre>
    <h3>mycss Demo</h3>
    <div class="parent">
        <div class="child bfcSelf"></div>
    </div>
    <div class="hv-center-box hvBox">
        <div class=" hv-center-content">
            水平垂直居中
        </div>
    </div>
</body>
</html>
