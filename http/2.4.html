    <h3>TCP/IP</h3>
    <div>
        http是tcp/ip的子集 <br>
        tcp/ip分为四层:应用层(http编写报文协议)、传输层（使用tcp协议传输，分割报文）、网络层（使用ip协议传输）、数据链路层（光纤，主机） <br>
        传输层会把传输的内容分割成网络传输用的数据包（30-1600字节） <br>
        每经过一层会打上一个该层的首部信息，这种把数据包装起来的方法叫封装 <br>
    </div>
