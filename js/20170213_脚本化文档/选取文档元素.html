<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .demos{
            width: 20px;
            height: 20px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="demo1" name="demoName1" class="demos"></div>
    <div id="demo2" name="demoName2" class="demos"></div>
    <div id="demo3" name="demoName3" class="demos"></div>
    <div id="demo4" name="demoName1" class="demos"></div>
    <script>
        //通过id选取，id属性唯一。
        var demo = document.getElementById("demo");
        function getElementsById() {
            var elements = {};
            for(var i = 0; i < arguments.length; i++){
                elements[arguments[i]] = document.getElementById(arguments[i]);
            }
            return elements
        }
        var elements = getElementsById("demo1", "demo2", "demo3", "demo4");
        console.log(elements);

        //通过name属性选取,name属性可重复。
        var demoNames = document.getElementsByName("demoName1");
        console.log(demoNames);

        //通过标签名选取
        var divs = document.getElementsByTagName("div");
        console.log(divs);

        //关于NodeList对象,NodeList对象是类数组对象，有length属性，可以进行索引，不能直接调用Array对象的方法。是动态的的。
        //所以在改变节点时，保存节点副本
        //无法修改
        divs[1] = "what";
        console.log(divs);

        //节点副本
        var snapshot = Array.prototype.slice.call(divs,0);
        console.log(snapshot);

        //通过css类名匹配
        var demos = document.getElementsByClassName("demos");
        console.log(demos);

        //querySelector, querySelectorAll
        var demoAll = document.querySelectorAll(".demos");
        var demoFir = document.querySelector(".demos");
        console.log(demoAll);
        console.log(demoFir);
        //querySelector只返回匹配的第一个，querySelectorAll返回的NodeList对象，但是跟前面不同的是他不是实时的，而是快照。
    </script>
</body>
</html>
