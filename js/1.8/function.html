<!DOCTYPE html>

<body>
<h4>回顾作用域链</h4>
<div>
    ecma5中没有块5作用域，取而代之的是函数作用域，每一个函数，拥有自己的作用域。 <br>
    块级作用域中的局部变量高于全局中的同名变量。<br>
    作用域由函数定义时决定，而不是调用时。 <br>
    作用域链（ scope chain ）是，定义时所在的函数作用域到全局作用域，由内到外的链型关系。<br>
    当变量解析时，会根据作用域链由内到外寻找。 <br>
</div>
</body>
</html>
