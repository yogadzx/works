  document.getElementById('users').innerHTML=document.cookie;

  //封装cookie操作
  var Cookie = {
    del : function(attribute){
      document.cookie = attribute+';max-age=0';
    },
    set : function(attribute,value,time){
      if(typeof (time)==="object"){
        document.cookie = attribute+'='+value+';expires='+time;
      }else{
        document.cookie = attribute+'='+value+';max-age='+time;
      }
    },
    strToObj : function(){
      var cookieStr = document.cookie;
      var groups = cookieStr.replace(" ",'').split(';');
      var cookieObj = {};
      groups.forEach(function(group){
        var keyName = group.split('=')[0];
        var keyValue = group.split('=')[1];
        cookieObj[keyName]=keyValue;
      });
      return cookieObj
    },
    get : function(attribute){
      var cookieObj = this.strToObj();
      return cookieObj[attribute];
    }
  };
  var date = new Date();
  date.setFullYear(2018);
  Cookie.set("gary","missmeng",date);
