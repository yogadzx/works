<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h4>对象的可扩展性</h4>
    <div>
        ecma5 <br>
        内置对象和自定义对象默认都是可扩展的，宿主对象由浏览器定义 <br>
        Objeact.esExtensible() 判断是否可扩展 <br>
        Objeact.preventExtensions() 将对象改为不可扩展 <br>
        一旦对象转为不可扩展，就不能再变成可扩展了 <br>
        Object.isSealed() 判断对象是否为封闭 <br>
        Object.seal() 将对象变为封闭（不可扩展且不可删除不可配置，已有的可写属性依然可写） <br>
        Object.isFrozen() 判断对象是否被冻结 <br>
        Object.freeze() 将对象冻结，对象不可扩展，不可删除配置，所有数据属性变为只读 <br>
    </div>
</body>
</html>
